<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="./" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Scopsky Web App" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="apple-mobile-web-app-title"
      content="ScopeSky Communications LLC"
    />
    <meta
      name="description"
      content="ScopeSky Communications LLC. is the First Iraqi Company signed a partnership contract with Informatics And Telecommunications Public Company ITPC."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="ScopeSky Communications LLC | Home - ScopeSky"
    />
    <meta
      property="og:description"
      content="ScopeSky Communications LLC. is the First Iraqi Company signed a partnership contract with Informatics And Telecommunications Public Company ITPC."
    />
    <meta property="og:site_name" content="ScopeSky Web App" />
    <meta
      property="article:publisher"
      content="https://www.facebook.com/ScopeSky/"
    />
    <meta
      property="og:image"
      content="https://scopesky.iq/wp-content/uploads/2021/04/LOGO-Scopesky-Official-1024x676.png"
    />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="676" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>scopsky_app</title>
    <link rel="manifest" href="manifest.json" />

    <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = "3794736468";
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <script>
      window.addEventListener("load", function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      });
    </script>
  </body>
</html>
